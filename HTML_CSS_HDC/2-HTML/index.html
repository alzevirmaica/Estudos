<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML fundamnetos</title>
</head>
<body style="padding-bottom: 500px">
    <!-- 1 títulos -->
    <h1>Este é um título importante</h1>
    <h3>Um novo Título</h3>
    <p>Descrição dos nossos serviços</p>

    <!-- 2 parágrafos -->

    <!--3 tags sem conteúdo -->

    <br>

    <hr>

    <!--4- comentário-->

    <a href="https://www.google.com.br/" target="_blank"> Google</a>

    <img src="img/IMG-20190517-WA0029-removebg-preview.png" alt="Alzevir">
